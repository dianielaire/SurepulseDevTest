<!doctype html>
<html lang="en" ng-app="devModule">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="app/lib/angular.min.js"></script>
	<script src="app/app.js"></script>
	<title>Dashboard</title>
</head>
<body >
	<header>
		<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
			<span class="logo"></span>
			<a href="" class="navbar-brand">XYZ Inc.</a>
			<ul class="nav navbar-nav ml-auto justify-content-end">
				<li><a href="#about" class="navbar-brand" style="margin-right: 5px">Hi, James</a></li>
			</ul>
			<span class="profile"></span>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item">
						<a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Posts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Photos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Albums</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">To Do's</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Users</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 ml-sm-auto col-md-10 pt3" >
				<div ng-controller="ngController">
					<h3>Photos</h3>
					<ul class="list-unstyled">
						<li class=" media my-4" ng-repeat="post in posts">
							<!-- <div class="card media"> -->
								<!-- <div class="card-body" style="display: flex;"> -->
									<img class="mr-3" src="{{post.thumbnailUrl}}" style="height:70px; width:70px"></img>
									<div class="media-body">
										<h5 class="mt-0 mb-1">id: {{post.id}}</h5>
										title: {{post.title}}
									</div>
								<!-- </div> -->


							<!-- </div> -->


						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
